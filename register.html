<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Înregistrare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Înregistrare cont</h2>
    <form action="register.php" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Nume utilizator</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>      
      <div class="mb-3">
        <label for="parola" class="form-label">Parolă</label>
        <input type="password" class="form-control" id="parola" name="parola" required>
      </div>
      <div class="mb-3">
        <label for="tip" class="form-label">Tip cont</label>
        <select class="form-select" id="tip" name="tip" required>
          <option value="user">Utilizator</option>
          <option value="admin">Administrator</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Înregistrează-te</button>
    </form>
  </div>
</body>
